<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Just H1 */
        h1 {
            color:navy;
        }
        /* Id second */
        #second {
            color:green;
        }

        /* Both H1 and H2 */
        h1, h2 {
            font-family:arial;
        }

        /* H3 nested in DIV */

        div h3 {
            font-style:italic;
        }

        /* A DIV with banner class */
        div.banner {
            font-size:3em;
        }

        a[target] {
            color:red;
        }
    </style>
</head>

<body>
    <h1>First Heading</h1>
    <h1 id="second">Second Heading</h1>
    <h2>Third Heading</h2>
    <div>
        <h3>Fourth Heading</h3>
    </div>

    <div class="banner">This is banner </div>

    <a href="google.com">Google</a>
    <br>
    <a href="khanacademy.com" target="_blank">Khan Academy</a>
</body>

</html>

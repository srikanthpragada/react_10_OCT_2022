    <title>Time Events</title>
    <script>
        var id;
        var counter;

        function startProcess() {
            counter = 1;
            id = setInterval(showCounter, 1000);
        }
        
        function showCounter() {
            output = document.getElementById("output")
            counter ++;
            output.innerHTML =  counter;
        }
 
    </script>
</head>

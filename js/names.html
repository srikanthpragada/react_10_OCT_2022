<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter names : <input type="text" id="txtNames" placeholder="Names seperated by comma" />
    <p></p>
    <button onclick="listNames()">List</button>
    <p></p>
    <ul id="lstNames">

    </ul>

    <script>
        function listNames() {
            var txtNames = document.getElementById("txtNames");
            var lstNames = document.getElementById("lstNames");

            var names = txtNames.value.split(",")
           
            var output = "";
            for(var name of names)
            {
               output += `<li>${name}</li>`
               console.log(output)
            }

            lstNames.innerHTML = output;
        }
    </script>
</body>
</html>

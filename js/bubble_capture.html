<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bubbling vs. Capturing</h1>
    <h2>Event Bubbling Demo</h2>
    <div id="div1" style="background-color:gray">
        This is DIV!!! Click here to show something!!
        <p id="p1" style="margin-top:20px;background-color:red;color:white">This is paragraph!!!</p>
    </div>
    <hr />
    <h2>Event Capturing Demo</h2>
    <div id="div2" style="background-color:gray">
        This is DIV!!! Click here to show something!!
        <p id="p2" style="margin-top:20px;background-color:red;color:white">This is para graph!!!</p>
    </div>
    <script>
        // Event bubbling
        document.getElementById("p1")
            .addEventListener('click', () => console.log('Click on Para'));
        document.getElementById("div1")
            .addEventListener('click', () => console.log('Click on DIV'));

        // Event capturing
        document.getElementById("p2")
            .addEventListener('click', () => console.log('Click on Para'), true);
        document.getElementById("div2")
            .addEventListener('click', () => console.log('Click on Div'), true);
    </script>

</body>

</html>
